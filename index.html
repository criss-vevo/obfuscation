<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criss Vevo Obfuscator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Pakia javascript-obfuscator kutoka CDN -->
    <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/dist/index.browser.js"></script>
</head>
<body>
    <header>
        <h1>Criss Vevo Code with Cutting-Edge, Professional Obfuscation</h1>
    </header>
    <main>
        <section class="input-section">
            <h2>Input JavaScript Code - Criss Vevo</h2>
            <textarea id="inputCode" placeholder="Enter your JavaScript code here..."></textarea>
            <div class="security-level">
                <label>Security Level - Criss Vevo: </label>
                <span id="levelValue">MEDIUM</span>
                <input type="range" id="securitySlider" min="1" max="3" value="2">
                <div class="level-labels">
                    <span>Basic</span>
                    <span>Standard</span>
                    <span>Advanced</span>
                </div>
            </div>
            <button id="obfuscateBtn">JS Obfuscator - Criss Vevo</button>
        </section>
        <section class="output-section">
            <h2>Here Protected Code - Criss Vevo</h2>
            <div class="output-actions">
                <button id="copyBtn">Copy Code</button>
                <button id="downloadBtn">Download File</button>
            </div>
            <textarea id="outputCode" readonly placeholder="Your protected JavaScript code will appear here..."></textarea>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Criss Vevo Obfuscation. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
